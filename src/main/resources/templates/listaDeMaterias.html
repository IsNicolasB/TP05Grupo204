<!DOCTYPE html>
<html lang="es"> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Facultad de Ingenier√≠a</title>
	<link rel="icon" href="/images/logo.ico">
	<link rel="stylesheet" href="/css/styles.css">
   <link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
	<header>
		<div data-th-replace="~{fragments/header::header}"></div>
	</header>
	<section class="section">
		<h1> LISTADO DE MATERIAS </h1>
		<table class="table table-striped text-center">
		  <thead>
			<tr>
			  <th scope="col">Codigo</th>
			  <th scope="col">Nombre</th>
			  <th scope="col">Curso</th>
			  <th scope="col">Docente</th>
			  <th scope="col">Edicion</th>
			</tr>
		  </thead>
		  <tbody>
			<tr data-th-each="m : ${listadoMaterias}">
			  <td data-th-text="${m.codigo}"></td>
			  <td data-th-text="${m.nombre}"></td>
			  <td data-th-text="${m.curso}"></td>
			  
			  <td data-th-text="${m.docente.apellido}"></td>
			   
				  <td>
					<a data-th-href="@{'/borrarMateria/'+${m.codigo}}" class="btn btn-danger">Borrar</a>					
					<a data-th-href="@{'/modificarMateria/'+${m.codigo}}" class="btn btn-warning" >Modificar</a>
				</td>
			</tr>
		   </tbody>
		</table>
		<br>
		<div class="alert alert-danger d-flex align-items-center" role="alert" data-th-if=${errors}>
			<svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger: "><use xlink:href="#exclamation-triangle-fill"/></svg>
			<div data-th-text="${cargaMateriaErrorMessage}"></div>
		</div>
	</section>
	<footer>
			<div data-th-replace="~{fragments/footer::footer}"></div>
	</footer>
<script	data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
